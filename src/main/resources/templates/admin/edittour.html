<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="container p-3" style="font-family: 'Kanit', sans-serif;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="border border-secondary rounded" style="padding: 5%; padding-left: 20%; padding-right: 20%;">
                    <form>
                        <div class="mb-3 ">
                            <label for="tourname" class="form-label ">ชื่อทัวร์</label>
                            <input type="text " class="form-control " id="tourname ">
                        </div>
                        <div class="mb-3 ">
                            <label for="province" class="form-label ">จังหวัด</label>
                            <input type="text " class="form-control " id="province ">
                        </div>
                        <div class="mb-3 ">
                            <label for="price" class="form-label ">ราคาเริ่มต้น</label>
                            <input type="number " class="form-control " id="price ">
                        </div>
                        <div class="mb-3 ">
                            <label for="detail" class="form-label ">รายละเอียด</label>
                            <textarea type="text " class="form-control " id="detail "></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label for="schedule" class="form-label ">ตารางการเดินทาง</label>
                            <input type="text " class="form-control " id="schedule ">
                        </div>
                        <div class="mb-3 ">
                            <label for="day" class="form-label ">วันที่เดินทาง</label>
                            <input type="text " class="form-control " id="day ">
                        </div>
                        <div class="mb-3">
                            <label for="coverimg">ภาพปก</label>
                            <input type="file" class="form-control mt-2" id="coverimg">
                        </div>

                        <div class="mb-3 ">
                            <label for="detailimg" class="form-label ">ภาพรายละเอียด</label>
                            <input type="file" class="form-control mt-2" id="coverimg">
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="/maintour" class="btn btn-light mt-3 mx-4" role="button">ย้อนกลับ</a>
                        <a href="/maintour" class="btn btn-primary mt-3" role="button">อัพเดททัวร์</a>
                    </div>
                </div>
            </div>
            <div class="col-3 "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
</body>

</html>

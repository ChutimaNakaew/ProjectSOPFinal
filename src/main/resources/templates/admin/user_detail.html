<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
    .logo {
      height: 150px;
      width: 150px;
    }

    .imgAdmin {
      height: 70px;
      width: 70px;
    }
  </style>
</head>

<body class="bg-light">
<div class="container" style="font-family: 'Kanit', sans-serif;">
  <div class="row gx-5 mt-4 mb-4">
    <div class="col-3">
      <div class="p-3 border bg-white h-100 rounded-2 shadow p-3 mb-5 bg-body rounded">
        <div class="text-center">
          <a href="/adminHome"><img src="PaaPai.png" class="rounded logo" alt="LOGO_PaaPai"></a>
          <hr>
          <p class="fw-bold text-primary text-start">ผู้ดูแลระบบ</p>


          <div class = "row gx-3 d-flex align-items-center justify-content-center">
            <div class = "col-4">
              <img src="admin.jpg" class="rounded-circle imgAdmin" alt="img_admin">
            </div>
            <div class = "col-8 text-center">
              <div class="bg-white h-100">แอดมินต้นหอม
                <div class="bg-danger text-white rounded-3">ออกจากระบบ</div>
              </div>
            </div>
          </div>

          <div>
            <hr>
            <p class="fw-bold text-primary text-start">ทัวร์</p>
            <a href="/maintour" class="text-decoration-none text-dark"><p class=" text-start ms-2"> <i class="bi bi-geo-alt-fill"></i> ทัวร์ทั้งหมด</p></a>
            <a href="/addtour" class="text-decoration-none text-dark"><p class=" text-start ms-2"><p class=" text-start ms-2"> <i class="bi bi-pen-fill"></i> จัดการทัวร์</p></a>

            <hr>
            <p class="fw-bold text-primary text-start">รายการชำระเงิน</p>
            <a href="/adminPayment" class="text-decoration-none text-dark"><p class=" text-start ms-2"> <i class="bi bi-cash"></i> รายการชำระเงิน</p></a>
            <a href="/adminPaymentApprove" class="text-decoration-none text-dark"><p class=" text-start ms-2"> <i class="bi bi-check-circle-fill"></i> อนุมัติแล้ว</p></a>
            <a href="/notPass" class="text-decoration-none text-dark"><p class=" text-start ms-2"> <i class="bi bi-x-circle-fill"></i> ไม่อนุมัติ</p></a>

            <hr>
            <p class="fw-bold text-primary text-start">การจอง</p>
            <a href="/adminAllBooking" class="text-decoration-none text-dark"><p class=" text-start ms-2"> <i class="bi bi-receipt-cutoff"></i> รายการจองทั้งหมด</p></a>
          </div>





        </div>
      </div>
    </div>
    <div class="col-9" th:each="user : ${user}">
      <div class="p-3 border bg-white h-100 fs-2 rounded-2 shadow p-3 mb-5 bg-body rounded">
        <p class=" text-start ms-2 mt-3"> <i class="bi bi-file-earmark"></i>รายละเอียดการจอง</p>
        <hr>
        <div class="row">
          <div class="col-3">
            <h5>รหัสลูกค้า</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.id}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5>ชื่อทัวร์</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.tour_name}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5 >จังหวัด</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.province}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5>ผู้จอง</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.firstname}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5>วันที่เดินทาง</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.date}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5>จำนวนผู้เดินทาง</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.total_tourist}"></h5>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <h5>ราคา</h5>
          </div>
          <div class="col-8">
            <h5 th:text="${user.tour_price}"></h5>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
</body>

</html>

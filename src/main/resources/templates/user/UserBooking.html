<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/33e0efac93.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>
    <meta charset="UTF-8">
    <title>Detail Tour</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
    </style>
</head>

<body>
<div th:each="user : ${user}" class="container-fluid mb-3 mt-2" style="font-family: 'Kanit', sans-serif;">
    <h1>ทัวร์ที่จอง</h1>
    <hr>
    <div class="card shadow-sm p-1 my-3 bg-body rounded">
        <div class="card-body">
            <div class="detail">
                <h4>Phuket</h4>
                    <div class="row m-2">
                        <div class="col-5">
                            <img width="500" height="200">
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col">
                                    <h5 th:text="${user.tour_name}"></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>จังหวัด</p>
                                </div>
                                <div class="col">
                                    <p>pk</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>ราคา</p>
                                </div>
                                <div class="col-3">
                                    <p>6000</p>
                                </div>
                                <div class="col-3">
                                    <p>บาท</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>วันที่เดินทาง</p>
                                </div>
                                <div class="col-5">
                                    <p th:text="${user.date}">13-11-2023</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>ผู้เดินทาง</p>
                                </div>
                                <div class="col-3">
                                    <p th:text="${user.total_tourist}">2</p>
                                </div>
                                <div class="col-3">
                                    <p>คน</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <hr>
            <div class="row justify-content-end">
                <a th:href="@{/main}" type="button" class="btn btn-danger col-1 mx-3">ยกเลิก</a>
                <a th:href="@{/main}" type="button" class="btn btn-primary col-1 mx-3">ยืนยันการจอง</a>
<!--                <a th:href="@{/form/{name}(name=${tour.name})}" type="button" class="btn btn-primary col-1 mx-3">ยืนยันการจอง</a>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>

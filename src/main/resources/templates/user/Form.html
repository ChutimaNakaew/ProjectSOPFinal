<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <!--    <title>Title</title>-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');

    .border {
      border: 1px solid #a6a6a6
    }

    .require {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="font-family: 'Kanit', sans-serif;">

    <h1>กรอกรายละเอียดสำหรับติดต่อ</h1>
    <hr>
    <div class="row justify-content-md-center">
      <div class="col-8 gap-5">
        <div th:each="tour : ${tours}" class="row border">
          <div class="col-12">
            <div class="row m-3">

              <h5>สรุปรายการจองทัวร์</h5>
            </div>
          </div>
          <div class="col-12">
            <div class="row m-2">
              <div class="col">
                <img th:src="${tour.img}" width="500" height="200">
              </div>
              <div class="col m-5">
                <div class="row">
                  <div class="col">
                    <h5 th:text="${tour.name}">123456</h5>
                  </div>
                  <div class="col"></div>
                </div>
                <div class="row">
                  <div class="col">
                    <p>จังหวัด</p>
                  </div>
                  <div class="col">
                    <p th:text="${tour.province}">123456</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2 border">
          <div class="col-12">
            <form class="m-4" th:action="@{/save-user}" th:object="${user}" method="post" modelAttribute="user">

              <!-- <div class="row"id="border"> -->
              <div class="col-12">
                <h5>แบบฟอร์มการจองสำหรับติดต่อ</h5>
                <!-- </div> -->
              </div>
              <div class="col-12 mt-2">
                <div class="row">
                  <div class="col-6">
                    <label class="form-label">ชื่อผู้ติดต่อ
                      <span class="require">*</span></label>
                    <input th:field="*{firstname}" type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
                  </div>
                  <div class="col-6">
                    <label class="form-label">นามสกุลผู้ติดต่อ
                      <span class="require">*</span></label>
                    <input th:field="*{lastname}" type="text" class="form-control" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-6">
                    <label class="form-label">หมายเลขโทรศัพท์
                      <span class="require">*</span></label>
                    <input th:field="*{phone}" type="text" class="form-control" aria-describedby="emailHelp">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Email <span class="require">*</span></label>
                    <input th:field="*{email}" type="email" class="form-control" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">หมายเหตุ
                    </label>
                    <textarea th:field="*{annotation}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
                <div class="card my-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-3">
                        <h5>วันเดินทาง</h5>
                        <div class="dropdown">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            เลือกวันเดินทาง
                          </button>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" th:text="${#dates.format(tour.detail.date.first, 'dd-MM-yyyy')}"></a></li>
                                        <li><a class="dropdown-item" href="#"
                                               th:text="${#dates.format(tour.detail.date.second, 'dd-MM-yyyy')}"></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-3">
                                <h5>ผู้เดินทาง</h5>
                                <i class="fa-solid fa-person fa-xl"></i>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <h5>ราคา</h5>
                                    <div class="col-4">
                                        <p style="color: #2b99ff;">THB
                                            <span th:text="${tour.price}"></span>
                                        </p>
                                    </div>
                                    <div class="col-8">
                                        <div class="input-group mx-5" style="width: 100%;">
                                            <span class=" input-group-btn" style="width: 15%;">
                                                <button onclick="document.getElementById('people').innerHTML = changePeopleMinus()"
                                                        style="height: 100%;" type="button"
                                                        class="quantity-left-minus btn btn-danger btn-number"
                                                        data-type="minus" data-field="">
                                                    <i class="fa-solid fa-minus"></i>
                                                </button>
                                            </span>
                                            <input type="text" id="quantity" name="quantity" class="form-control input-number"
                                                   value="1" min="1" max="100">
                                            <span class="input-group-btn" style="width: 65%;">
                                                <button onclick="document.getElementById('people').innerHTML = changePeoplePlus()"
                                                        style="height: 100%;" type="button"
                                                        class="quantity-right-plus btn btn-success btn-number"
                                                        data-type="plus" data-field="">
                                                <i class="fa-solid fa-plus"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:each="tour : ${tours}" class="mt-2" style="text-align: end;">
                  <a th:href="@{/detail/{name}(name=${tour.name})}" type="button" class="btn btn-secondary">ย้อนกลับ</a>
                  <button type="submit" class="btn btn-primary">ส่งฟอร์ม</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div class="col-3 ">
        <div class="row pb-4 border">
          <div class="col-12 d-flex justify-content-center mt-3">
            <h5>ขั้นตอนการจองทัวร์ </h5>
          </div>
          <div class="col-12 d-flex justify-content-center mt-3">
            <i class="bi bi-1-circle-fill text-primary" style="font-size: 3rem;"></i>
          </div>
          <div class="col-12 d-flex justify-content-center mt-3">
            <p class="text-primary">
              กรอกรายละเอียดสำหรับติดต่อ
            </p>
          </div>
          <div class="col-12 d-flex justify-content-center my-5">
            <i class="bi bi-arrow-down text-muted" style="font-size: 5rem;"></i>
          </div>
          <div class="col-12 d-flex justify-content-center mt-3">
            <i class="bi bi-2-circle-fill text-muted" style="font-size: 3rem;"></i>
          </div>
          <div class="col-12 d-flex justify-content-center my-3">
            <p class="text-muted">
              ทำการชำระเงิน
            </p>
          </div>
          <br><br><br><br><br><br><br>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- <button type="button" class="btn btn-primary btn-md">ส่งฟอร์ม</button> -->
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!--<a href="/form/test">The a tag</a>-->
</body>

</html>

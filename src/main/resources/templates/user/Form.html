            crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');

        .border {
            border: 1px solid #a6a6a6
        }

        .require {
            color: red;
        }

    </style>

<body>
<div class="container-fluid" style="font-family: 'Kanit', sans-serif;">

    <h1>กรอกรายละเอียดสำหรับติดต่อ</h1>
    <hr>
    <div class="row justify-content-md-center">
        <div class="col-8 gap-5">
            <div th:each="tour : ${tours}" class="row border">
                <div class="col-12">
                    <div class="row m-3">

                        <h5>สรุปรายการจองทัวร์</h5>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row m-2">
                        <div class="col">
                            <img th:src="${tour.img}" width="500" height="200">
                        </div>
                        <div class="col m-5">
                            <div class="row">
                                <div class="col">
                                    <h5 th:text="${tour.name}"></h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>จังหวัด</p>
                                </div>
                                <div class="col">
                                    <p th:text="${tour.province}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>ราคา</p>
                                </div>
                                <div class="col-2">
                                    <p th:text="${tour.price}"></p>
                                </div>
                                <div class="col-3">
                                    <p>บาท</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2 border">
                <div class="col-12" th:each="tour : ${tours}">
                    <form class="m-4" th:action="@{/save-user}" th:object="${user}"
                          method="post">
                        <!--                        <input type="hidden" th:value="${user.id}" name="id"/>-->
                        <div class="col-12">
                            <h5>แบบฟอร์มการจองสำหรับติดต่อ</h5>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">ชื่อผู้ติดต่อ
                                        <span class="require">*</span></label>
                                    <input th:field="*{firstname}" type="text" class="form-control" id="firstname"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">นามสกุลผู้ติดต่อ
                                        <span class="require">*</span></label>
                                    <input th:field="*{lastname}" type="text" class="form-control"
                                           aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <label class="form-label">หมายเลขโทรศัพท์
                                        <span class="require">*</span></label>
                                    <input th:field="*{phone}" type="text" class="form-control"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Email <span class="require">*</span></label>
                                    <input th:field="*{email}" type="email" class="form-control"
                                           aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <label for="exampleFormControlTextarea1" class="form-label">หมายเหตุ
                                    </label>
                                    <textarea th:field="*{annotation}" class="form-control"
                                              id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="card my-3">
                                <div class="card-body">
                                    <div class="row" th:each="tour : ${tours}">
                                        <div class="col-4">
                                            <h5>ชื่อทัวร์</h5>
                                            <div class="form-group">
                                                <select class="form-select" th:field="*{tour_name}">
                                                    <option selected th:each="tour : ${tours.name}"
                                                            th:value="${tour}"
                                                            th:text="${tour}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <h5>วันเดินทาง</h5>
                                            <div class="form-group">
                                                <select class="form-select" th:field="*{date}" id="date">
                                                    <option value="">เลือกวันเดินทาง</option>
                                                    <option th:each="tour : ${tours.detail.date.values()}"
                                                            th:value="${#dates.format(tour, 'dd-MM-yyyy')}"
                                                            th:text="${#dates.format(tour, 'dd-MM-yyyy')}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <h5>ผู้เดินทาง</h5>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fa-solid fa-person fa-xl"></i></span>
                                                <input th:field="*{total_tourist}"
                                                       class="form-outline form-control w-50"
                                                       type="number" min="1" placeholder="1">
                                                <span class="input-group-text">คน</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:each="tour : ${tours}" class="mt-2" style="text-align: end;">
                                <a th:href="@{/detail/{name}(name=${tour.name})}" type="button"
                                   class="btn btn-secondary">ย้อนกลับ</a>
                                <button type="submit" class="btn btn-primary">ส่งฟอร์ม</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row border" style="padding-bottom: 125px; padding-top: 125px">
                <div class="col-12 d-flex justify-content-center mt-3">
                    <h5>ขั้นตอนการจองทัวร์ </h5>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3">
                    <i class="bi bi-1-circle-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3">
                    <p class="text-primary">
                        กรอกรายละเอียดสำหรับติดต่อ
                    </p>
                </div>
                <div class="col-12 d-flex justify-content-center my-5">
                    <i class="bi bi-arrow-down text-muted" style="font-size: 5rem;"></i>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3">
                    <i class="bi bi-2-circle-fill text-muted" style="font-size: 3rem;"></i>
                </div>
                <div class="col-12 d-flex justify-content-center my-3">
                    <p class="text-muted">
                        ทำการชำระเงิน
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
